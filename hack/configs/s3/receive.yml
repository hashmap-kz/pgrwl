---
main:
  listen_port: 7070
  directory: wals

receiver:
  slot: pgrwl_v5

uploader:
  sync_interval: 10s
  max_concurrency: 4

retention:
  enable: true
  sync_interval: 10s
  keep_period: "1m"

metrics:
  enable: true

log:
  level: trace
  format: text
  add_source: true

storage:
  name: s3
  compression:
    algo: gzip
  encryption:
    algo: aes-256-gcm
    pass: qwerty123
  s3:
    url: "${PGRWL_MINIO_URL}"
    access_key_id: minioadmin
    secret_access_key: minioadmin123
    bucket: backups
    region: main
    use_path_style: true
    disable_ssl: true
